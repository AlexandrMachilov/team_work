<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where to go</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="header__menu">
          <ul class="header__menu-container">
            <li>
              <ul class="header__menu-items">
                <li class="header__menu-item">
                  <a href="#" class="header__link" target="_blank">Мечты</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__link" target="_blank">Ожидания</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__link" target="_blank"
                    >Реальность</a
                  >
                </li>
              </ul>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__link" target="_blank">Пожаловаться</a>
            </li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <section class="lead"></section>

        <section class="places"></section>

        <section class="people"></section>

        <section class="form">
          <div class="form__container">
            <h2 class="form__title">Так куда же я поеду?</h2>
            <form class="form__admin" action="">
              <fieldset class="form__items">
                <input
                  class="form__item form__item_el_place"
                  type="text"
                  name="place"
                  placeholder="Я поеду ..."
                  required
                />
                <textarea
                  class="form__item form__item_el_reason"
                  name="reason"
                  placeholder="Потому что я ..."
                ></textarea>
                <input
                  class="form__button"
                  type="submit"
                  value="Поехали уже куда-нибудь!"
                />
              </fieldset>
            </form>
          </div>
          <img
            class="form__image"
            src="./images/airport-schedule.jpg"
            alt="Фотография табло аэропорта."
          />
        </section>

        <section class="video"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
